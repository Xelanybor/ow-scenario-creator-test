<!DOCTYPE html>
<html lang="en">

<head>
    <title>Overwatch Scenario Creation Tool</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body>
    <div id="app">

        <div id="header">
            <h1>Overwatch Scenario Creation Tool</h1>
        </div>

        <div id="config">

            <div id="map-select">
                <h2>Map</h2>
                <select id="mapSelect"></select>
            </div>
    
            <h2>Team 1</h2>
            <div id="team1">
                <div class="team-heroes" id="team1-heroes"></div>
                <button id="addTeam1Hero">+ Add Hero</button>
            </div>
    
            <h2>Team 2</h2>
            <div id="team2">
                <div class="team-heroes" id="team2-heroes"></div>
                <button id="addTeam2Hero">+ Add Hero</button>
            </div>
    
            <button id="testButton">Generate Workshop Code</button>

        </div>

        <div id="map">
            <img id="map-image" src="images/maps/Oasis2.png" alt="Map">
        </div>

    </div>
</body>

<script src="bundle.js"></script>

</html>
